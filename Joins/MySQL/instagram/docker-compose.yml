version: '3'

services:
  cinema_db:
    container_name: "mysql_ig_db"
    image: mysql:5.7.22
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=30M
    hostname: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_DATABASE=
    volumes:
      - "/etc/timezone:/etc/timezone:ro"                    # fix docker container date/time
      - "/etc/localtime:/etc/localtime:ro"
      - "./sql:/docker-entrypoint-initdb.d:rw"
    restart: always
    ports:
      - "3306:3306"

  adminer:
    container_name: "adminer_ig_db"
    image: adminer
    restart: always
    ports:
      - "8080:8080"